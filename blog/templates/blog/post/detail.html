{% extends 'blog/base.html' %}

{% block content %}
<h2>
      <a href="{{ post.get_absolute_url }}">
        {{ post.title }}
      </a>
</h2>
<h3><p>{{post.created_at}}</p>
<p>{{post.author}}</p></h3>
<p><img src="{{post.image}}" alt="image"></p>
<p>{{ post.body|linebreaks }}</p>



{% endblock content %}
